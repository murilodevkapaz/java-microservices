spring.application.name=hr-api-gateway-zuul
server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Zuul configuration
zuul.routes.hr-worker.serviceId=hr-worker
zuul.routes.hr-worker.path=/hr-worker/**

zuul.routes.hr-payroll.serviceId=hr-payroll
zuul.routes.hr-payroll.path=/hr-payroll/**

# Configurações do Timeout
resilience4j.timelimiter.instances.paymentService.timeout-duration=5s
resilience4j.timelimiter.instances.paymentService.cancel-running-future=true
ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=10000